# KMS configuration for integration testing
#
# This file is passed to the KMS executable during integration tests

[providers.dalek.keys]
example-key-1 = { path = "tests/signing.key" }

[validators.example1]
reconnect = false
seccon = { addr = "127.0.0.1", port = 23456, secret-key-path = "tests/seccon.key" }

[validators.example2]
unix = { socket-path = "/tmp/cosmos_kms_test.sock" }

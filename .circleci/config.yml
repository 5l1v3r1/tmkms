version: 2

jobs:
  build:
    docker:
      - image: iqlusion/cosmos-kms:20180715.0 # bump cache keys when modifying this
    steps:
      - checkout
      - restore_cache:
          key: cache-20180715.0 # bump save_cache key below too
      - run:
          name: rustfmt
          command: |
            cargo +$RUST_NIGHTLY_VERSION fmt --version
            cargo +$RUST_NIGHTLY_VERSION fmt -- --check
      - run:
          name: clippy
          command: |
            cargo +$RUST_NIGHTLY_VERSION clippy --version
            cargo +$RUST_NIGHTLY_VERSION clippy --verbose --all-features
      - run:
          name: build (default features)
          command: |
            rustc --version --verbose
            cargo --version --verbose
            cargo build
            cargo build --release
      - run:
          name: build (all features)
          command: |
            rustc --version --verbose
            cargo --version --verbose
            cargo build --all-features
            cargo build --all-features --release
      - run:
          name: test (all features)
          command: |
            rustc --version --verbose
            cargo --version --verbose
            cargo test --all-features
      - save_cache:
          key: cache-20180715.0 # bump restore_cache key above too
          paths:
            - "~/.cargo"
            - "./target"
